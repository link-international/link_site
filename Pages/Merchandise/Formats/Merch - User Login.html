<!--User Login Form-->
<div class="small-12 columns">
	<div class="login-box" style="padding: 20px 0;">
		<div class="row">
			<div class="small-12 medium-6 medium-offset-3 columns">
				<form>
					<div class="row">
						<div class="small-12 columns">
							<h2>Login</h2>
							<label style="color:#F00;">$login_failure_error_message$</label>
						</div>
					</div>
					<div class="row">
						<div class="small-12 columns">
							<label>Email/Account Number</label>
							$userField$
						</div>
					</div>
					<div class="row">
						<div class="small-12 columns">
							<label>Password</label>
							$passwordField$
						</div>
					</div>
					<div class="row">
						<div class="small-12 large-centered columns">
							<input type="submit" class="button expand" value="Log In" onclick="$login_onclick$"/>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="small-12 medium-6 medium-offset-3 columns">
				<hr>
				<p style="text-align:center;">Forgot your password? Call us on  <span class="pasred">61-7-3382 5000</span></p>
				<hr>
				<p style="text-align:center;">Want to sign up? <a href="http://merchandise.linkint.com.au/store-register.html">Register here.</a></p>
				<hr>
			</div>
		</div>
	</div>
</div>


<!--User Logout Form-->
<div class="small-12 large-centered columns">
	<div class="login-box" style="padding: 20px 0;">
		<div class="row">
			<div class="small-12 medium-6 medium-offset-3 columns">
				<form>
					<div class="row">
						<div class="small-12 columns">
							<h2>Login</h2>
						</div>
					</div>
					<div class="row">
						<div class="small-12 large-centered columns">
							<p>You are logged in as $login_id$.</p>
							<a class="button expand pasred-bg" href="http://merchandise.linkint.com.au/store-account.html">View my account <i class="fa fa-chevron-circle-right"></i></a>
							<input type="submit" class="button expand" value="Log Out" onclick="$logout_onclick$"/>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
